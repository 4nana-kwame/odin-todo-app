<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Todo App</title>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">TodoApp</h1>
      <button type="button" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <div class="sidebar">
        <h2 class="sidebar-heading">Projects</h2>
        <ul class="project-list"></ul>
        <button type="button" class="add-project">
          <span class="plus">+</span>
          Add New Project
        </button>
      </div>
      <div class="sidebar-overlay"></div>

      <div class="todo-content-area">
        <h2 class="project-title-header">Default Project</h2>
        <button type="button" class="add-todo">
          <span>+</span>
          Add Todo
        </button>
        <div class="todo-list-container"></div>
        <div class="todo-item-template"></div>
      </div>
    </div>
  </div>
</body>
</html>
